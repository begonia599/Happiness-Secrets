<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - 服务不可用</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #1a1f2a;
            --text-primary: #d3e6f5;
            --text-secondary: #8090a8;
            --accent: #4287f5;
            --accent-dim: #152a3a;
        }

        body {
            font-family: 'Karla', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 40% 30%, rgba(66, 135, 245, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 60% 70%, rgba(66, 135, 245, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
        }

        .error-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 3rem;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(8rem, 20vw, 14rem);
            font-weight: 400;
            line-height: 0.85;
            letter-spacing: -0.04em;
            color: var(--text-primary);
            position: relative;
            text-shadow: 
                0 0 20px rgba(66, 135, 245, 0.3),
                0 0 40px rgba(66, 135, 245, 0.2);
        }

        .error-code::before {
            content: '503';
            position: absolute;
            top: 0;
            left: 0;
            color: var(--accent);
            opacity: 0.15;
            transform: translate(-4px, 4px);
            z-index: -1;
        }

        .divider {
            width: 2px;
            height: 180px;
            background: linear-gradient(
                to bottom,
                transparent,
                var(--accent) 20%,
                var(--accent) 80%,
                transparent
            );
            opacity: 0.4;
        }

        .content {
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        .title {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            font-weight: 300;
            line-height: 1.7;
            max-width: 500px;
            letter-spacing: 0.01em;
        }

        .decorative-line {
            width: 80px;
            height: 1px;
            background: var(--accent);
            margin: 2.5rem 0;
            position: relative;
        }

        .decorative-line::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }

        .message {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .visitor-count {
            position: fixed;
            bottom: 2.5rem;
            right: 2.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding: 0.9rem 1.8rem;
            background: var(--bg-secondary);
            border: 1px solid rgba(66, 135, 245, 0.15);
            border-radius: 2px;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
            transition: all 0.3s ease;
        }

        .visitor-count:hover {
            border-color: rgba(66, 135, 245, 0.4);
            background: var(--accent-dim);
        }

        .visitor-count span {
            color: var(--accent);
            font-weight: 500;
            margin-left: 0.8rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .error-wrapper {
                flex-direction: column;
                gap: 2rem;
            }

            .divider {
                width: 120px;
                height: 2px;
                background: linear-gradient(
                    to right,
                    transparent,
                    var(--accent) 20%,
                    var(--accent) 80%,
                    transparent
                );
            }

            .visitor-count {
                bottom: 1.5rem;
                right: 1.5rem;
                font-size: 0.7rem;
                padding: 0.7rem 1.4rem;
            }

            .visitor-count span {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .error-wrapper {
                gap: 1.5rem;
            }

            .content {
                text-align: center;
            }

            .decorative-line {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <div class="container">
        <div class="error-wrapper">
            <div class="error-code">503</div>
            <div class="divider"></div>
            <div class="content">
                <h1 class="title">服务不可用</h1>
                <p class="subtitle">
                    服务器暂时无法处理请求<br>
                    可能正在维护或过载
                </p>
                <div class="decorative-line"></div>
                <p class="message">
                    请稍后重试，感谢您的耐心等待
                </p>
            </div>
        </div>
    </div>

    <div class="visitor-count">
        访问统计 <span id="count">···</span>
    </div>

    <script>
        async function recordVisit() {
            try {
                const response = await fetch('/api/visit', {
                    method: 'POST'
                });
                const data = await response.json();
                document.getElementById('count').textContent = data.count.toLocaleString();
            } catch (error) {
                console.error('Failed to record visit:', error);
                document.getElementById('count').textContent = '???';
            }
        }

        recordVisit();
    </script>
</body>
</html>
